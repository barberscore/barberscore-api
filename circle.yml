## Customize deployment commands
dependencies:
    post:
        - pip install dedupe
deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:barberscore.git $CIRCLE_SHA1:master
      - heroku run pip install dedupe --app barberscore
      - heroku run django-admin migrate --app barberscore --noinput
machine:
  python:
    version: 2.7.9
  services:
    - elasticsearch
