build:
  docker:
    web: Dockerfile

run:
    web:
      command:
      - django-admin collectstatic --no-input
      - gunicorn project.wsgi:application  --bind 0.0.0.0:$PORT
    worker:
      command:
        - django-admin rqworker high default low
      image: web
    release:
      command:
        - django-admin migrate --noinput
      image: web
