{% extends 'base.html' %}
{% load humanize %}

{% block title %}
    district List
{% endblock title %}


{% block content %}
  <div class="container">
    <div class='page-header'>
      <p>
        <h2>district List</h2>
      </p>
      <p class='lead'>
        List of districts.
      </p>
    </div>
    <div>
      <ul>
        {% for district in districts %}
          <li><a href='{% url "website:district-detail" district.slug %}'>{{district.name}}</a></li>
        {% endfor %}
      <ul>
    </div>
  </div> <!-- /container -->
{% endblock content %}
