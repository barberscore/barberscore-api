{% extends 'base.html' %}
{% load humanize %}

{% block title %}
    singer List
{% endblock title %}


{% block content %}
  <div class="container">
    <div class='page-header'>
      <p>
        <h2>singer List</h2>
      </p>
      <p class='lead'>
        List of singers.
      </p>
    </div>
    <div>
      <ul>
        {% for singer in singers %}
          <li><a href='{% url "website:singer-detail" singer.slug %}'>{{singer.name}}</a></li>
        {% endfor %}
      <ul>
    </div>
  </div> <!-- /container -->
{% endblock content %}
