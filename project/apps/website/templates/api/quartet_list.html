{% extends 'base.html' %}
{% load humanize %}

{% block title %}
    Quartet List
{% endblock title %}


{% block content %}
  <div class="container">
    <div class='page-header'>
      <p>
        <h2>Quartet List</h2>
      </p>
      <p class='lead'>
        List of quartets.
      </p>
    </div>
    <div>
      <ul>
        {% for quartet in quartets %}
          <li><a href='{% url "website:quartet-detail" quartet.slug %}'>{{quartet.name}}</a></li>
        {% endfor %}
      <ul>
    </div>
  </div> <!-- /container -->
{% endblock content %}
