{% extends 'base.html' %}
{% load humanize %}

{% block content %}
  <main class="container">
    <ol class="breadcrumb">
      <li><a id='breadcrumb-dashboard' href="{% url 'website:dashboard' %}">Dashboard</a></li>
      <li class='active'>Contest: {{contest}}</li>
    </ol>
    <section>
      <h1>
        {{contest}}
      </h1>
    </section>
    <section class='summary'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <h4 class='panel-title'>
            Summary
          </h4>
        </div>
        <div class='panel-body'>
          <div class='row'>
            <div class='col-md-6'>
              Contest summary data here.
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class='related'>
      <ul class='list-inline'>
        {% for session in contest.sessions.all %}
          <li><a href='{% url "website:session" session.slug %}'>{{session}}</a></li>
        {% endfor %}
      </ul>
    </section>
  </main>
{% endblock content %}
