{% extends 'base.html' %}
{% load humanize %}

{% block title %}
    Chorus List
{% endblock title %}


{% block content %}
  <div class="container">
    <div class='page-header'>
      <p>
        <h2>Chorus List</h2>
      </p>
      <p class='lead'>
        List of choruses.
      </p>
    </div>
    <div>
      <ul>
        {% for chorus in choruses %}
          <li><a href='{% url "website:chorus-detail" chorus.slug %}'>{{chorus.name}}</a></li>
        {% endfor %}
      <ul>
    </div>
  </div> <!-- /container -->
{% endblock content %}
