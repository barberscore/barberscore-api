{% extends 'base.html' %}
{% load humanize %}

{% block title %}
    {{chorus.name}}
{% endblock title %}


{% block content %}
  <div class="container">
    <div class='page-header'>
      <p>
        <h2>{{chorus.name}}</h2>
      </p>
      <p class='lead'>
        Chorus detail.
      </p>
    </div>
    <div>
        {% if chorus.picture %}
          <img src='{{contestant.picture.url}}' class='img-responsive img-thumbnail'><br><br>
        {% else %}
          <p>No Image Available</p>
        {% endif %}
    </div>
  </div> <!-- /container -->
{% endblock content %}
