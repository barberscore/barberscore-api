{% extends 'base.html' %}
{% load humanize %}

{% block content %}
  <main class="container">
    <section>
      <ul class='list-unstyled'>
      {% for contestant in contestants %}
        <li>{{contestant.name}}</li>
      {% endfor %}
      </ul>
      <form id='draw' role='form' class='form' action='' method='POST'>
        {% csrf_token %}
        <fieldset class='form-group'>
          <p><span class='fa fa-check-square-o'></span>&nbsp;Yes, set the draw for these contestants.</p>
        </fieldset>
        <button class='btn btn-danger' type='submit'>Draw</button>
        {# <a id='cancel' class="btn btn-default" href="{%url 'website:portfolio' portfolio.slug %}">Cancel</a> #}
      </form>

    </section>
  </main>
{% endblock content %}
