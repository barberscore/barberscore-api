{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
  Dedupe Groups
{% endblock title %}

{% block content %}
  <div class='container'>
    {% if collections %}
      <ul class='list-unstyled'>
      {% for collection in collections %}
        <li><a href="{% url 'website:collection' collection.id %}">{{collection.id}}</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <h1>No Duplicates!</h1>
    {% endif %}
  </div>
{% endblock content %}
