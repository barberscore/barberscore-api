{% extends 'base.html' %}

{% block title %}
  Contestant List
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="table-responsive">
      <table class='table table-hover table-condensed'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Prelim</th>
            <th>Order</th>
          </tr>
        </thead>
        <tbody>
          {% for contestant in contestants %}
            <tr>
              <td><a href='{% url "contestant" contestant.slug %}'>{{contestant}}</a></td>
              <td>{{contestant.prelim}}</td>
              <td>{{contestant.order}}</td>
            </tr>
          {% endfor %}
        </tbody>
        </thead>
      </table>
    </div>
  </div> <!-- /container -->

{% endblock content %}
