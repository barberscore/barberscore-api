{% extends 'base.html' %}


{% block title %}
    Contestants
{% endblock title %}


{% block content %}
  <div class="container">
    <div class="page-header">
      <h1>Contestants</h1>
    </div>
    <p class='lead'>Following is a list of all the contestants for the 2014 International Convention.</p>
    <ul class='list-unstyled'>
    {% for contestant in contestants %}
      <li><a href='{% url "contestant" contestant.slug %}'>{{contestant.name}}</a></li>
    {% endfor %}
    </ul>
  </div> <!-- /container -->

{% endblock content %}
