{% extends "admin/index.html" %}
{% load i18n %}

{% block content %}
{% if show_sync_db_button %}
<div id="sync-db-section" style="margin-bottom: 20px; padding: 15px; background: #ffc; border: 1px solid #dda; border-radius: 4px;">
    <h2 style="margin-top: 0;">{% trans "Database Sync" %}</h2>
    <p>{% trans "Replace the current database with a copy of the production database." %}</p>
    <a href="{% url 'admin:sync_prod_db' %}"
       style="padding: 10px 15px; background: #ba2121; color: white; text-decoration: none; border-radius: 4px; display: inline-block;">
        {% trans "Sync Production Database..." %}
    </a>
</div>
{% endif %}
{{ block.super }}
{% endblock %}
